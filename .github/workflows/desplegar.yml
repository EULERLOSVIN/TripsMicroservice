name: Desplegar a AWS

on: workflow_dispatch

jobs:
  desplegar-infra:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # 1. Conectarse a AWS
    - name: Configurar AWS
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_TRIPS }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_TRIPS }}
        aws-region: us-east-1

    # 2. Instalar Terraform
    - name: Instalar Terraform
      uses: hashicorp/setup-terraform@v2

    # 3. Iniciar Terraform (Sin carpeta específica, usa la raíz)
    - name: Terraform Init
      run: terraform init

    # 4. APLICAR (Sin carpeta específica)
    - name: Terraform Apply
      run: terraform apply -auto-approve